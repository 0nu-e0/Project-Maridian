  name: New Grid
data:
  cache:
    enabled: true
    expiration_days: 7
    max_size_mb: 50
  database:
    connection_timeout: 30
    db_name: app_database
    host: localhost
    port: 5432
  files:
    autosave_interval: 300
    default_save_location: ~/Documents/MyApp
    max_recent_files: 10
network:
  api:
    base_url: https://api.example.com
    retry_attempts: 3
    timeout: 10
  proxy:
    enabled: false
    host: ''
    port: 0
  updates:
    check_automatically: true
    check_interval_days: 7
ui:
  components:
    charts:
      animation_duration: 500
      default_color_scheme: blue
      show_grid_lines: true
    table:
      header_background: '#BBDEFB'
      highlight_color: '#E3F2FD'
      rows_per_page: 25
  layout:
    card_spacing: 12
    main_padding: 16
    show_statusbar: true
    sidebar_width: 250
    toolbar_height: 48
  theme:
    colors:
      Blue: '#1976D2'
      Magenta: '#E91E63'
      Purple: '#673AB7'
      accent_background_color: '#ECEFF1'
      banner_color: '#2C3E50'
      label_font_color: '#333333'
      list: '#E0E0E0'
      main_background_color: '#F5F5F5'
      red: '#FF5252'
      white: '#FFFFFF'
    fonts:
      family:
        helvetica: Helvetica, Arial, sans-serif
      weight:
        bold: bold
        norm: normal
    pixel_sizes:
      border_radius_norm: 6px
      font_lrg: 16px
      font_norm: 14px
      font_sml: 12px
      font_xlrg: 18px
      font_xxlrg: 24px
user_preferences:
  accessibility:
    high_contrast: false
    text_scaling: 1.0
  notifications:
    enable_desktop: true
    enable_sound: true
  privacy:
    allow_analytics: false
    allow_crash_reports: true
